<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 태그 선택자 */
    /* 태그명을 선택지로 사용 */
    /* 해당하는 태그에 모두 적용 */
    a {
      text-decoration: none;
    }

    .underline {
      text-decoration: underline;
    }
  </style>
  <body>
    <a href="">링크1</a>
    <a href="">링크2</a>
    <a href="" class="underline">링크3</a>
  </body>
</html>
