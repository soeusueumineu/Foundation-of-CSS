<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CSS 색상 적용 -->
    <!-- 1. 색상 명에 해당하는 키워드 사용 -->
    <h1 style="background-color: blue">파란색 배경</h1>
    <p style="color: orange">오렌지색 글씨 적용</p>
    <br />

    <!-- 2-1. 색상 값 사용 -->
    <!-- RGB값 -->
    <!-- 0 ~ 255 -->
    <h1 style="color: rgb(255, 0, 0)">빨간색</h1>
    <h1 style="color: rgb(0, 255, 0)">초록색</h1>
    <h1 style="color: rgb(0, 0, 255)">파란색</h1>
    <h1 style="color: rgb(167, 71, 193)">랜덤색</h1>
    <br />

    <!-- 2-2. RGBA -->
    <!-- A-Alpha(투명도) -->
    <h1 style="color: rgba(255, 0, 0, 0.1)">빨간색</h1>
    <br />
    <!-- 3. HEX 색상값 -->
    <!-- 16진수 표기법, 광원(빛의 삼원색)인 Red Green, Blue의 조합으로 표기 -->
    <!-- 0 -> HEX '00' -->
    <!-- 255 -> HEX 'FF' -->
    <h1 style="color: #ff0000">빨간색</h1>
    <h1 style="color: #00ff00">초록색</h1>
    <h1 style="color: #0000ff">파란색</h1>
    <h1 style="color: #000000">검은색</h1>
    <h1 style="color: #697b66">랜덤색</h1>
    <br />
    <!-- 4. HSL 값 -->
    <!-- 색조(hue), 채도(saturation), 밝기(lighyness) 3가지 값으로 구성-->
    <!-- 색조 : 0 ~ 360 - 360은 빨간색, 120은 초록색, 240은 파란색  -->
    <!-- 채도 : 0 ~100% - 0%는 회색 음영 -->
    <!-- 밝기: 0 ~100% - 100%가 가장 박은 값 -->
    <h1 style="color: hsl(360, 100%, 50%)">빨간색</h1>
    <h1 style="color: hsl(120, 100%, 50%)">초록색</h1>
    <h1 style="color: hsl(240, 100%, 50%)">파란색</h1>

    <!-- HSLA -->
    <!-- A : Alpha -->
    <h1 style="background-color: hsla(9, 100%, 64%, 0.2)">랜덤색</h1>
  </body>
</html>
