<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div-a {
        width: 300px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border: 10px solid green;
      }

      .box-cb {
        box-sizing: content-box;
      }

      .box-bb {
        box-sizing: border-box;
      }
      /* px 단위 */
      /* 퍼센트(백분율), 부모 요소를 기준으로 상대값 */
    </style>
  </head>
  <body>
    <div class="box-bb div-a">CSS 박스 모델 : box-bb</div>
    <div class="box-cb div-a">CSS 박스 모델 : box-cb</div>
    <div style="width: 100%; height: 400px; background-color: green">
      <div
        style="
          width: 50%;
          max-width: 500px;
          min-width: 200px;
          height: 50%;
          background-color: red;
        "
      ></div>
    </div>
  </body>
</html>
